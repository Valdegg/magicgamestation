<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a0f0f;
            color: #d4b36b;
        }
        .test-card {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #d4b36b;
            border-radius: 8px;
            background: rgba(40, 20, 20, 0.8);
        }
        .test-card h3 {
            margin-top: 0;
            color: #f4d589;
        }
        .path-list {
            list-style: none;
            padding: 0;
        }
        .path-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(212, 179, 107, 0.2);
        }
        .path-list li:last-child {
            border-bottom: none;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .trying { color: #fbbf24; }
        img {
            max-width: 200px;
            margin-top: 10px;
            border: 2px solid #d4b36b;
            border-radius: 4px;
        }
        .image-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Image Loading Test - Frontend Simulation</h1>
    <p>This page tests image loading exactly as the frontend Card component does.</p>
    
    <div id="results"></div>

    <script>
        // Exact copy of normalizeCardName from cardDatabase.ts
        function normalizeCardName(name) {
            return name
                .replace(/[',]/g, '') // Remove apostrophes and commas  
                .replace(/[^a-zA-Z0-9]/g, '_') // Replace non-alphanumeric with underscore
                .replace(/_+/g, '_') // Collapse multiple underscores
                .replace(/^_|_$/g, ''); // Trim leading/trailing underscores
        }

        // Exact copy of getCardImagePaths from cardDatabase.ts
        function getCardImagePaths(cardName, setCode) {
            const normalized = normalizeCardName(cardName);
            const paths = [];
            
            // Try with set code first (if provided)
            if (setCode) {
                paths.push(`/card_images/${normalized}_${setCode}.jpg`);
                paths.push(`/card_images/${normalized}_${setCode}.png`);
            }
            
            // Try without set code
            paths.push(`/card_images/${normalized}.jpg`);
            paths.push(`/card_images/${normalized}.png`);
            
            // Fallback to card back
            paths.push('/cards/card-back.jpg');
            
            return paths;
        }

        // Exact copy of Card.tsx image loading logic
        async function testImageLoading(cardName, setCode) {
            const container = document.createElement('div');
            container.className = 'test-card';
            
            const title = document.createElement('h3');
            title.textContent = `Testing: "${cardName}"${setCode ? ` (set: ${setCode})` : ''}`;
            container.appendChild(title);
            
            const pathList = document.createElement('ul');
            pathList.className = 'path-list';
            
            const displayName = cardName; // Simulating metadata?.name || card.name
            const possiblePaths = getCardImagePaths(displayName, setCode);
            
            // Log paths
            const pathsTitle = document.createElement('p');
            pathsTitle.textContent = `Generated ${possiblePaths.length} paths:`;
            container.appendChild(pathsTitle);
            
            let loadedPath = null;
            
            for (const path of possiblePaths) {
                const li = document.createElement('li');
                li.textContent = `üîç Trying: ${path}`;
                li.className = 'trying';
                pathList.appendChild(li);
                
                try {
                    const img = new Image();
                    const loaded = await new Promise((resolve) => {
                        img.onload = () => {
                            li.textContent = `‚úÖ SUCCESS: ${path}`;
                            li.className = 'success';
                            resolve(true);
                        };
                        img.onerror = () => {
                            li.textContent = `‚ùå FAILED: ${path}`;
                            li.className = 'error';
                            resolve(false);
                        };
                        img.src = path; // Use relative path as browser does
                    });
                    
                    if (loaded && !loadedPath) {
                        loadedPath = path;
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-container';
                        imgContainer.innerHTML = `<strong>Loaded Image:</strong><br><img src="${path}" alt="${cardName}">`;
                        container.appendChild(imgContainer);
                    }
                } catch (e) {
                    li.textContent = `‚ö†Ô∏è ERROR: ${path} - ${e.message}`;
                    li.className = 'error';
                }
            }
            
            if (!loadedPath) {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = '‚ö†Ô∏è All paths failed - no image loaded';
                errorMsg.className = 'error';
                container.appendChild(errorMsg);
            }
            
            container.appendChild(pathList);
            return container;
        }

        // Run tests
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            
            const testCases = [
                { name: 'Roar of the Wurm', set: 'ODY' },
                { name: 'Basking Rootwalla', set: null },
                { name: 'Lightning Bolt', set: null },
                { name: 'Island', set: null },
                { name: 'Forest', set: null },
            ];
            
            for (const testCase of testCases) {
                const result = await testImageLoading(testCase.name, testCase.set);
                resultsDiv.appendChild(result);
            }
        }

        // Run when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
